{%  extends 'base.html' %}

{% block title %}Download from Youtube{% endblock %}

{% block content%}

    <center><h1 style="color: red;">Paste your Youtube video link below:</h1></center>
    <div class="container">
    <form action="download/" method="get">
        <div class="mb-3">
          <label for="exampleInputEmail1" style="color: red;" class="form-label">Link: </label>
          <input name="url" type="text" class="form-control" id="link" aria-describedby="emailHelp">
        </div>
        <br>
        <center><button type="submit" class="btn btn-danger">Download</button></center>
      </form>
    </div>


{% endblock %}
