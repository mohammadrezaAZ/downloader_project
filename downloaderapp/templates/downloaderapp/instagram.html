{%  extends 'base.html' %}

{% block title %}Download from Instagram{% endblock %}

{% block content%}

    <center><h1 style="color: darkmagenta;">Paste your Instagram video link below:</h1></center>
    <div class="container">
    <form action="{% url 'downloaderapp:get_insta' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" style="color: darkmagenta;" class="form-label">Link: </label>
          <input name="url" type="text" class="form-control" id="link" aria-describedby="emailHelp">
        </div>
        <br>
        <center>
            <button class="btn btn-dark" style="background-color: darkmagenta;" type="submit">Download</button>
        </center>
      </form>
    </div>


{% endblock %}
